{% load static %}
{{ form.media }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Attendencs</title>
  <link rel="stylesheet" href="{% static 'CSS/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body >
   
        
<div class="makeitcenter">
    <div class="card  text-center card-form ">
        <div class="card-body">
      <div class="row">
        <div class="col text-center">  
          <div class="py-5">
            {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message.capitalize }}
            </div>
            {% endif %}
            
            <form  style="text-align :center " action="{% url 'login' %}" method="POST" style="width:70% ">
                    
                    {% csrf_token %}
                  
           
            <div class="row">
        
            <div class="col-lg-3"> </div>
            <div class="col-lg-12">
                <label for="fname"><strong>User name</strong></label><br>
                <input type="text"id='input username' name='username' class="username"  placeholder="username"><br>
            </div>
        </div>
        <div class="py-3">
        
            <div class="row">
                <div class="col-lg-3"> </div>
                <div class="col-lg-12">
                    <label for="fname"><strong>Password</strong></label><br>
                    <input type="password" id='input password' name='password' class="password" placeholder="Password"><br>
                </div>
            </div>
        </div>
       
       

        <div class="py-5">
            <div class="col-lg-12">
                <input   class="btn btn-outline-primary btn-block" value="login" type="submit"> 
                </div>
                
    </form>
    
    







</div>
</div>


        
           
            


    </body>
